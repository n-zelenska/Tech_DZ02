<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ02</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="grey"></a-sky>
        <a-torus position="-2 1 -5" color="green" radius="1.2" animation="property: components.material.material.color;
type: color; from: green; to: red; loop: true; dur: 10000">
        </a-torus>
        <a-plane src="https://24tv.ua/resources/photos/news/202105/1620040.jpg?v=1620394137000&w=1200&h=675&fit=cover"
            width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" color="purple"></a-plane>
        <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
        <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
        <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-torus-knot>
        <a-text value="Вітаємо у браузерній VR!" color="black" width="10" position="-0.5 1 -6" font="arial-msdf.json"
            negate="false"></a-text>
        <a-plane width="9" height="2" position="3 1 -9"></a-plane>
    </a-scene>
</body>

</html>
